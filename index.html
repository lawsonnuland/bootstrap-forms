<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>How much do you know about Wolves?</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <form>
        <h1>How much do you know about wolves?</h1>
        <p>If you need to know more about wolves, check <a href="https://en.wikipedia.org/wiki/Gray_wolf">this</a> out!</p>

        <div class="form-group">
          <label for="wolfweight">About how heavy is your average wolf?</label>
          <input type="text" class="form-control" id="wolfweight" name="wolfweight">
        </div>

        <div class="form-group">
          <label for="seenwolves">How many wolves have you seen?</label>
          <input type="text" class="form-control" id="seenwolves" name="seenwolves">
        </div>


        <div class="form-group">
          <label for="wolftalk">Tell me why you love wolves.</label>
          <textarea class="form-control" rows="5" id="wolftalk" name="wolftalk"></textarea>
        </div>

        <div class="form-group">

            <p>Wolves are:</p>

          <div class="radio">
            <label><input type="radio" name="optradio" value="beautiful">Beautiful</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="majestic">Majestic</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="incredible">Incredible</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="all">All of the above</label>
          </div>
        </div>

        <div class="form-group">

          <p>Where are gray wolves native to?</p>

          <div class="checkbox">
            <label><input type="checkbox" value="europe" name="europe">Europe</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="asia" name="asia">Asia</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="northamerica" name="northamerica">North America</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="pantry" name="pantry">Your Pantry</label>
          </div>
        </div>

        <div class="form-group">
          <label for="wolfnum">Best number of wolves?</label>
          <select class="form-control" id="wolfnum">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="all">As many as you can have.</option>
          </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
        
        <input class="btn btn-primary" type="reset" value="Reset">

      </form>
    </div>
  </div>
</div>


</body>
</html>
